<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analyzer</title>
    <style>
        body { font-family: sans-serif; margin: 20px; background-color: #f4f4f4; color: #333; }
        .container { background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { color: #333; }
        textarea { width: 95%; padding: 10px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 4px; }
        input[type="submit"] { background-color: #5cb85c; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; }
        input[type="submit"]:hover { background-color: #4cae4c; }
        .result { margin-top: 20px; padding: 15px; border-radius: 4px; }
        .prediction { background-color: #e7f3fe; border-left: 6px solid #2196F3; }
        .error { background-color: #ffebee; border-left: 6px solid #f44336; color: #c62828; }
        .text-display { margin-top: 10px; font-style: italic; color: #555;}
    </style>
</head>
<body>
    <div class="container">
        <h1>Sentiment Analyzer</h1>
        <form method="POST" action="/">
            <textarea name="text" rows="4" placeholder="Enter text here...">{{ text if text else '' }}</textarea><br>
            <input type="submit" value="Analyze Sentiment">
        </form>

        {% if prediction %}
            <div class="result prediction">
                <p><strong>Predicted Sentiment: {{ prediction }}</strong></p>
                {% if text %}
                    <p class="text-display">For text: "{{ text }}"</p>
                {% endif %}
            </div>
        {% endif %}

        {% if error %}
            <div class="result error">
                <p><strong>Error: {{ error }}</strong></p>
            </div>
        {% endif %}
    </div>
</body>
</html>
